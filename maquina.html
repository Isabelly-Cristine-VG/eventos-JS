<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="tela-inicio">
        <button id="botao-iniciar">Iniciar Jogo</button>
        <div id="contagem-regressiva"></div>
    </div>
    <div class="container" style="display:none;">
        <div id="colecao">
            <h4>Pel√∫cias capturadas:</h4>
            <div id="pelucias-capturadas"></div>
        </div>

        <div class="maquina">
            <div class="telaMaquina">
                <div class="garra" id="garra">
                    <div class="eixo-central"></div>

                    <div class="bolinha">
                        <div class="estrutura dedo1">
                            <div class="dedo ponta1"></div>
                        </div>
                        <div class="estrutura dedo2">
                            <div class="dedo ponta2"></div>
                        </div>
                    </div>
                </div>
                <div id="saida"></div>
            </div>

            <div class="joystick-classic" onclick="animarGarra()">
                <div class="joystick-ball"></div>
                <div class="joystick-stick"></div>
                <div class="joystick-base"></div>
            </div>

            <div class="esquerda" id="botao-esquerda" onmousedown="iniciarMovimento('esquerda')" onmouseup="pararMovimento()" ontouchstart="iniciarMovimento('esquerda')" ontouchend="pararMovimento()">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                    class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg>
            </div>
            <div class="direita" id="botao-direita" onmousedown="iniciarMovimento('direita')" onmouseup="pararMovimento()" ontouchstart="iniciarMovimento('direita')" ontouchend="pararMovimento()">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                    class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path
                        d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                </svg>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="maquina.js"></script>

</html>
