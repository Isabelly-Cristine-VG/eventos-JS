<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="tela-inicio">
        <button id="botao-iniciar">Iniciar Jogo</button>
        <div id="contagem-regressiva"></div>
    </div>
    <div class="container" style="display:none;">
        <div id="colecao">
            <h4>Pelúcias capturadas:</h4>
            <div id="pelucias-capturadas"></div>
        </div>

        <div class="maquina">
            <div class="telaMaquina">
                <div class="garra" id="garra">
                    <div class="eixo-central"></div>

                    <div class="bolinha">
                        <div class="estrutura dedo1">
                            <div class="dedo ponta1"></div>
                        </div>
                        <div class="estrutura dedo2">
                            <div class="dedo ponta2"></div>
                        </div>
                    </div>
                </div>
                <div id="saida"></div>
            </div>
            <button onclick="animarGarra()" class="ativarGarra">Ativar Garra (ou Espaço)</button>
        </div>
    </div>
</body>
<script src="maquina.js"></script>

</html>
